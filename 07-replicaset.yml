apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs01
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.24

---
apiVersion: v1
kind: Pod
metadata:
  name: same-label-as-rs
  labels:
    tier: frontend
spec:
  containers:
  - name: nginx
    image: nginx



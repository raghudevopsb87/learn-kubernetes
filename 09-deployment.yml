apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy02
  labels:
    app: guestbook
    tier: frontend
spec:
  strategy:
   type: RollingUpdate
   rollingUpdate:
     maxUnavailable: 0
     maxSurge: 1
  replicas: 10
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.27


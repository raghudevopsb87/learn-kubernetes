---
apiVersion: batch/v1
kind: Job
metadata:
  name: catalogue-schema
spec:
  template:
    spec:
      containers:
      - name: schema
        image: public.ecr.aws/w8x4g9h7/roboshop-v3/schema-load
        env:
          - name: SCHEMA_FILE
            value: db/master-data.js
        envFrom:
        - configMapRef:
            name: catalogue
      restartPolicy: Never
  backoffLimit: 0
